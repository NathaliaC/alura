<!doctype html>
<html lang="pt">
<head>
	<meta charset="UTF-8">
	<title>Introdução ao jQuery</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/estilos.css">
</head>
<body class="container">

	<h1>Hello World</h1>

	<label>Digite seu nome:</label>
	<input id="campo-nome"/>
	<input id="botao-copiar" type="button" value="copiar"/>
	
	<h2 id="texto-copiado"></h2>

	<script src="js/jquery.js"></script>
	<script>
		$('#botao-copiar').click( function(){
			var campo_nome = $('#campo-nome');
			var nome = campo_nome.val();
			campo_nome.val('');
			
			$('#texto-copiado').text(nome);	
			campo_nome.focus();
		})

		$('#campo-nome').blur( function(){
			var campo = $(this);	
			var nome = campo.val();
			
			$('#texto-copiado').text(nome);	
			campo.val('');
			
		})
       
    </script>
	
</body>
</html>
