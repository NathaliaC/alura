<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Loteria</title>
  </head>
  <body>

    <input type="submit" value="Realizar Lançamento" onclick="lancamento()" id="lancar"/>
    
    <script type="text/javascript">
    
    var botao = document.getElementById("lancar");

    var lancamento = function(){
      var numerosJogador    = [] 
        , numerosAleatorios = []
        , acertos           = 0
      ;
      for (var i = 0; i < 6; i++) {
        var x = parseInt(prompt("Digite um número: "));
        numerosJogador.push(x);
        var y = Math.floor(Math.random() * 60) + 1;
        numerosAleatorios.push(x);
        
        acertos += x === y ? 1 : 0;
      }
      if (acertos === 6) {
        alert("Você ganhou! Todos os números estão corretos!");
      } else{
        alert("Você acertou " + acertos + " numeros.");
      }
    } 

      
    </script>
  </body>
</html>
